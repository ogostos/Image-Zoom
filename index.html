<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <title>Image Zoom</title>
</head>
<body>
  <div class="container">
    <form method="post" enctype="multipart/form-data">
      <label for="image_uploads">Click here to choose images to upload (PNG, JPG)</label>
      <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" multiple >
      <div>
        <label for="keepZoom">Keep Zoom</label>
        <input type="checkbox" id="keepZoom">
      </div>
      <button onclick="clearGallery()">Clear gallery</button>
    </form>
    <div class="gallery">
      <!-- <p>No files currently selected for upload</p> -->
    </div>
  </div>
</body>
<script src="assets/image.js"></script>
</html>
